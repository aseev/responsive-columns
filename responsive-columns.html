<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Columns</title>
	<meta name="description" content="Put description here">
    <link rel="stylesheet" type="text/css" href="responsive-columns.css">
    <link rel="stylesheet" type="text/css" href="extra.css">
</head>


<body>

<div class="container">

<!-- TWO COLUMN SET -->
<div class="two-col-set-left column">Column 1</div><!-- /two-col-set-left -->

<div class="two-col-set-right column">Column 2</div><!-- /two-col-set-right -->

<div class="clear-floats"></div>
<!-- /TWO COLUMN SET -->





<!-- TWO COLUMNS SET WITH WIDE RIGHT -->
<div class="two-col-set-narrow-left column">Column 1</div><!-- /two-col-set-narrow-left -->

<div class="two-col-set-wide-right column">Column 2</div><!-- /two-col-set-wide-right -->

<div class="clear-floats"></div>
<!-- /TWO COLUMNS SET WITH WIDE LEFT -->




<!-- TWO COLUMNS SET WITH WIDE LEFT -->
<div class="two-col-set-wide-left column">Column 1</div><!-- /two-col-set-wide-left -->

<div class="two-col-set-narrow-right column">Column 2</div><!-- /two-col-set-narrow-right -->

<div class="clear-floats"></div>
<!-- /TWO COLUMNS SET WITH WIDE LEFT -->




<!-- THREE COLUMN SET WITH EQUAL COLUMNS -->
<div class="three-col-set-left column">Column 1</div><!-- /three-col-set-left -->

<div class="three-col-set-middle column">Column 2</div><!-- /three-col-set-middle -->

<div class="three-col-set-right column">Column 3</div><!-- /three-col-set-right -->

<div class="clear-floats"></div>
<!-- /THREE COLUMN SET WITH EQUAL COLUMNS -->





<!-- THREE COLUMN SET WITH WIDE LEFT -->
<div class="three-col-set-wide-left column">Column 1</div><!-- /three-col-set-wide-left -->

<div class="three-col-set-narrow-middle column">Column 2</div><!-- /three-col-set-narrow-middle -->

<div class="three-col-set-narrow-right column">Column 3</div><!-- /three-col-set-narrow-right -->

<div class="clear-floats"></div>
<!-- /THREE COLUMN SET WITH WIDE LEFT -->






<!-- THREE COLUMN SET WITH WIDE RIGHT -->
<div class="three-col-set-narrow-left column">Column 1</div><!-- /three-col-set-narrow-left -->

<div class="three-col-set-narrow-middle column">Column 2</div><!-- /three-col-set-narrow-middle -->

<div class="three-col-set-wide-right column">Column 3</div><!-- /three-col-set-wide-right -->

<div class="clear-floats"></div>
<!-- /THREE COLUMN SET WITH WIDE RIGHT -->





<!-- THREE COLUMN SET WITH WIDE MIDDLE -->
<div class="three-col-set-narrow-left column">Column 1</div><!-- /three-col-set-narrow-left -->

<div class="three-col-set-wide-middle column">Column 2</div><!-- /three-col-set-wide-middle -->

<div class="three-col-set-narrow-right column">Column 3</div><!-- /three-col-set-narrow-right -->

<div class="clear-floats"></div>
<!-- /THREE COLUMN SET WITH WIDE MIDDLE -->






<!-- FOUR COLUMN SET -->
<div class="four-col-set-first column">Column 1</div><!-- /four-col-set-first -->

<div class="four-col-set-second column">Column 2</div><!-- /four-col-set-second -->

<div class="four-col-set-third column">Column 3</div><!-- /four-col-set-third -->

<div class="four-col-set-fourth column">Column 4</div><!-- /four-col-set-fourth -->

<div class="clear-floats"></div>
<!-- /FOUR COLUMN SET -->




</div>
</body>
</html>
